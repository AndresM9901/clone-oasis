<ScrollView>
    <DockLayout backgroundColor="#000000">
        <StackLayout>
            <FlexboxLayout class="barraNavegacion2">
                <FlexboxLayout class="InfoUser2">
                <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                <label class="Nunito text-medium">Reservar Evento</label>
                </FlexboxLayout>
                <FlexboxLayout class="Cart">
                <Image src="~/app/images/cart.png"></Image>
                </FlexboxLayout>
            </FlexboxLayout>

            <FlexboxLayout class="blockEvento" flexDirection="column">
                <GridLayout rows="auto, auto">
                    <Image src="~/app/images/Dia_muertos.png" row="0" borderRadius="10"></Image>
                    <!--
                    <Image src="~/app/images/cart_purple2.png" row="0" width="45" height="41" horizontalAlignment="right" verticalAlignment="top" margin="10" borderRadius="100"></Image>
                    -->
                </GridLayout>
                <FlexboxLayout class="Info_Evento" flexDirection="column">
                    <label class="Cabin titulo" text="Celebración del día de muertos" fontSize="20" whiteSpace="normal"></label>
                    <FlexboxLayout>
                        <label class="far" id="calendario" text="&#xf133;"></label>
                        <label class="Cabin fecha" text="20 noviembre 2023"></label>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia3" marginTop="10"></FlexboxLayout>
                    <FlexboxLayout flexDirection="column" alignItems="center">
                        <label class="Cabin titulo" text="Entrada" fontSize="18" marginTop="15" whiteSpace="normal"></label>
                        <label class="Cabin" text="(El valor de la entrada por persona es de 35.000)"></label>
                    </FlexboxLayout>
                    
                    <FlexboxLayout justifyContent="space-around" height="auto" alignItems="flex-end">
                        <TextField keyboardType="number" class="Cabin" style="font-size: 17px; margin-top: 20; color: white; width: 60;text-align: center;" text="1"></TextField>
                        <label class="Cabin" fontSize="16" whiteSpace="normal" text="35.000" verticalAlignment="bottom"></label>
                    </FlexboxLayout>
                    <FlexboxLayout alignItems="center" justifyContent="center" marginTop="30">
                        <label class="butonlabelmorado Cabin" text="Agregar al carrito"></label>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia3"></FlexboxLayout>
                    <FlexboxLayout flexDirection="column" alignItems="center">
                        <label class="Cabin titulo" text="Mesa" fontSize="18" marginTop="15" whiteSpace="normal"></label>
                        <label class="Cabin" whiteSpace="normal" textAlign="center" text="- Ten en cuenta que si reservas mesa no tienes que comprar entradas por la cantidad de personas x mesa"></label>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="column" backgroundColor="#262626" marginTop="20" borderRadius="20">
                        <label class="Cabin" whiteSpace="normal" textAlign="center" text="Mapa de mesas" fontSize="16" paddingLeft="15" marginTop="10"></label>
                        <Image src="~/app/images/mapa_mesas.png" marginBottom="18" marginTop="10"></Image>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="column">
                        <label class="Cabin" whiteSpace="normal" textAlign="center" paddingLeft="5" marginTop="15" fontSize="14" text="Escoge tu mesa"></label>
                        <ListPicker row="1" [items]="options" selectedIndex="{{ selectedIndex }}"></ListPicker>
                    </FlexboxLayout>
                    <FlexboxLayout justifyContent="space-around" height="auto" alignItems="flex-end" >
                        <label class="Cabin" whiteSpace="normal" textAlign="center" paddingLeft="5" marginTop="15" fontSize="18" text="Total"></label>
                        <label class="Cabin" fontSize="16" whiteSpace="normal" text="250.000" verticalAlignment="bottom"></label>
                    </FlexboxLayout>
                    <FlexboxLayout alignItems="center" justifyContent="center" marginTop="30">
                        <label class="butonlabelmorado Cabin" text="Agregar al carrito"></label>
                    </FlexboxLayout>
                </FlexboxLayout> 
            </FlexboxLayout>
        </StackLayout>
    </DockLayout>
</ScrollView>
